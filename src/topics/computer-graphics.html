                <p>计算机图形学(Computer Graphics,简称 CG)通俗来讲就是通过<strong>数学算法</strong>把图像<strong>"画"</strong>到计算机屏幕上.</p>

                <p><strong>"画"</strong>在这里用<strong>"渲染"</strong>(render)一词替代会更加合适.</p>

                <p>
                    <strong>"渲染"</strong>是由"计算"和"显示"这两个步骤构成的一个过程,
                    从技术实现层面来看,分<strong>实时渲染</strong>(real-time rendering)和<strong>离线渲染</strong>(offline rendering)两类.
                </p>
